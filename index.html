<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Web Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .toggle-btn {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #222;
            color: #f4f4f4;
        }
        .dark-mode .container {
            background: #333;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode a {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My School Web Projects</h1>
        <p>Select a project to view:</p>
        <ul>
            <li><a href="static shopping website/index.html">Static shopping website (bootstrap)</a></li>
        </ul>
        <ul>
            <li><a href="E-Commerce Demo website with javascript/index.html">E-Commerce Demo website with javascript</a></li>
        </ul>
        <ul>
            <li><a href="E-Commerce Demo website with javascript and php/index.html">E-Commerce Demo website with javascript and php</a></li>
        </ul>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Night Mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
