<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <h1>Products List</h1>
  <div id="product-list"></div> <!-- This is where the products will be displayed -->
  
    
   
    <script>
      const url = 'https://api.daaif.net/products?limit=200&delay=3000'

      const xhr = new XMLHttpRequest()
      xhr.open('GET', url)
      xhr.onload = () => afficher(xhr.responseText)
      xhr.send()

      function afficher(produits) {
        if(xhr.status == 200){
          const response = JSON.parse(xhr.responseText)
          const products = response.products
          const productList = document.getElementById('product-list')


          // Clear the product list before adding new products
          productList.innerHTML = ''
          // Loop through the products and create a card for each one
          products.forEach(product => {
            const productDiv = document.createElement('div')
            console.log(product)
            productDiv.className = 'card mb-3'
            productDiv.style.width = '18rem'
            productDiv.innerHTML=`
            <h2>${product.title}</h2>
             <img src="${product.thumbnail}" alt="${product.title}" width="150">
                <p>Description: ${product.description}</p>
                <p>Price: $${product.price}</p>
                <p>Stock: ${product.stock}</p>
                <p>Rating: ${product.rating}</p>
                <hr>
     
            `
            // Append the product div to the product list
            productList.appendChild(productDiv)
          });
        }
      }

</script>
